<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button designing</title>
</head>
<style>
.rotating-button {
    width: 150px;
    height: 40px;
    border: 2px solid;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    animation: border-rotation 5s infinite;
  }
  
  @keyframes border-rotation {
    0% {
      border-color: red;
    }
    25% {
      border-color: blue;
    }
    50% {
      border-color: green;
    }
    75% {
      border-color: yellow;
    }
    100% {
      border-color: red;
    }
  }
  </style>
<body>
    <button class="rotating-button">Click me</button>
</body>
</html>
